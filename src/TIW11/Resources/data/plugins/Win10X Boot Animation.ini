[Info]
Name=Windows 10X Boot Animation
Description=This Plugin will enable the Windows 10X Boot Animation
Author=Vichingo455

[Toggle]
Enable=Win10XBA_on.bat
Disable=Win10XBA_off.bat

[Status]
Command=REG QUERY "HKEY_LOCAL_MACHINE\SYSTEM\ControlSet001\Control\BootControl" /V BootAnimation
Type=output
Value=0x1
