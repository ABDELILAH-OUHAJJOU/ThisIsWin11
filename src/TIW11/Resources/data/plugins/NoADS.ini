[Info]
Name=No ADS on Windows
Description=This Plugin will remove any kind of AD in your Windows (restart required)
Author=Vichingo455

[Toggle]
Enable=regedit /s NoADS.reg
Disable=regedit /s NoADS_off.reg

[Status]
Command=REG QUERY "HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\ContentDeliveryManager" /V SilentInstalledAppsEnabled
Type=output
Value=0x0